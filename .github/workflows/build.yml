name: Docker Build

on:
  pull_request:
  push:
    branches:
      - master
      - stable

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - tag: 'phabricator/phabricator'
            file: './Dockerfile'
          - tag: 'phabricator/daemon'
            file: './Dockerfile.daemon'
          - tag: 'phabricator/aphlict'
            file: './Dockerfile.aphlict'
    steps:
      - uses: docker/setup-qemu-action@v1
      - uses: docker/setup-buildx-action@v1
      - uses: docker/login-action@v1 
        if: ${{ github.ref == 'refs/heads/master' ||  github.ref == 'refs/heads/stable' }}
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: actions/checkout@v2
        with:
          submodules: recursive
     - name: get image tag
       run: |
         if [[ ${{ github.ref }} == 'refs/heads/stable' ]]; then
            tag="{{ matrix.tag}}:stable"
         else
            tag="{{ matrix.tag}}"
         fi
         echo ::set-env name=TAG::$tag
    - uses: docker/build-push-action@v2
      with:
        context: .
        push: ${{ github.ref == 'refs/heads/master' ||  github.ref == 'refs/heads/stable' }}
        file: ${{ matrix.file }}
        tags: ${{ env.TAG }}
